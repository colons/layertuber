layers:
  Background:
    visible: false

  head:
    follow:
      option: face_position
      scale: 1

  face:
    follow_facing_point:
      option: head_rotation
      scale: 0.1

  eye l closed:
    invisible_when:
      option: left_blink
      greater_than: 0.8
  eye l open:
    visible_when:
      option: left_blink
      greater_than: 0.8
  pupil l:
    visible_when:
      option: left_blink
      greater_than: 0.8
    follow_facing_point:
      option: head_rotation
      scale: 0.05

  eye r closed:
    invisible_when:
      option: right_blink
      greater_than: 0.8
  eye r open:
    visible_when:
      option: right_blink
      greater_than: 0.8
  pupil r:
    visible_when:
      option: right_blink
      greater_than: 0.8
    follow_facing_point:
      option: head_rotation
      scale: 0.05
