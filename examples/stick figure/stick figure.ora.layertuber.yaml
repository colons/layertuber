layers:
  Background:
    visible: false

  head:
    follow:
      source: face_position
      scale: 1
    rotate_3d:
      source: head_rotation
      scale: 1

  face:
    follow_facing_point:
      source: head_rotation
      scale: 0.1

  open mouth:
    visible_when:
      source: mouth_open
      greater_than: 0.5
  closed mouth:
    invisible_when:
      source: mouth_open
      greater_than: 0.5

  eye l closed:
    invisible_when:
      source: blink
      greater_than: 0.8
  eye l open:
    visible_when:
      source: blink
      greater_than: 0.8
  pupil l:
    visible_when:
      source: blink
      greater_than: 0.8
    follow:
      source: gaze
      scale: 0.2

  eye r closed:
    invisible_when:
      source: blink
      greater_than: 0.8
  eye r open:
    visible_when:
      source: blink
      greater_than: 0.8
  pupil r:
    visible_when:
      source: blink
      greater_than: 0.8
    follow:
      source: gaze
      scale: 0.2
